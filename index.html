<script>
  document.getElementById('standard').addEventListener('submit', function (e) {
    e.preventDefault(); // Empêche l'envoi du formulaire par défaut

    const input = document.getElementById('search-bar');
    const query = input.value.trim();

    if (query.startsWith('!')) {
      // Récupérer la commande !bang (par exemple, "!g" pour Google)
      const bangCommand = query.split(' ')[0];

      // Ajouter plus de commandes !bang au besoin
      switch (bangCommand) {
        case '!g':
          // google
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
        case '!d':
          // duck
          window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!m':
          // mojeek
          window.location.href = `https://mojeek.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!mfr':
          // mojeek fr
          window.location.href = `https://mojeek.fr/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!y':
          // yandex
          window.location.href = `https://yandex.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!pre':
          // presearch
          window.location.href = `https://presearch.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!gb':
          // gibiru
          window.location.href = `https://gibiru.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!bs':
          // brave search
          window.location.href = `https://search.brave.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!sw':
          // swisscow
          window.location.href = `https://swisscows.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!hoo':
          // yahoo!
          window.location.href = `https://yahoo.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!st':
          // startpage
          window.location.href = `https://startpage.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!you':
          // youuuuuu!
          window.location.href = `https://you.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!click':
          // clickette
          window.location.href = `https://clickette.resulti.net/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!b':
          // bing (bong...)
          window.location.href = `https://bing.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!luk':
          // lukol
          window.location.href = `https://lukol.com/search?q=${encodeURIComponent(query.substring(3))}`;
          break;
	case '!tse':
          // the search engine
          window.location.href = `https://thesearchengine.github.io/#gsc.tab=0&gsc.q=${encodeURIComponent(query.substring(3))}`;
          break;
        // Ajouter d'autres commandes !bang au besoin
        default:
          // Rediriger vers une recherche par défaut si la commande n'est pas reconnue
          window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
          break;
      }
    } else {
      // Rediriger la recherche vers une recherche par défaut si aucune commande !bang n'est utilisée
      window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
    }
  });
</script>

  <script>
    const phrases = ['to navigate safety', 'to search without ADS', 'to find website more easy with filter','to espace GAFAM']; // Les phrases à écrire
    let index = 0; // L'index de la phrase courante
    let speed = 100; // La vitesse d'écriture en millisecondes
    let deleting = false; // Variable pour savoir si on est en train de supprimer la phrase
    let currentPhrase = ''; // Variable pour stocker la phrase en cours d'écriture
    let prefix = 'A new way '; // La partie qui ne sera jamais supprimée

    function ecrire() {
      const texte = document.getElementById('texte');
      if (deleting) {
        texte.textContent = prefix + currentPhrase.slice(0, -1); // Supprimer le dernier caractère
        currentPhrase = texte.textContent.slice(prefix.length);
        if (currentPhrase === '') {
          deleting = false;
          index = (index + 1) % phrases.length; // Passer à la phrase suivante
          setTimeout(ecrire, 500); // Attendre un court délai avant de commencer la prochaine phrase
        } else {
          setTimeout(ecrire, speed / 2); // Attendre la moitié du temps pour effacer chaque caractère
        }
      } else {
        const phrase = phrases[index];
        currentPhrase = '';
        texte.textContent = prefix;
        for (let i = 0; i < phrase.length; i++) {
          setTimeout(() => {
            currentPhrase += phrase.charAt(i);
            texte.textContent = prefix + currentPhrase;
            if (i === phrase.length - 1) {
              deleting = true;
              setTimeout(ecrire, 1000); // Attendre une seconde avant de commencer à supprimer la phrase
            }
          }, speed * i);
        }
      }
    }

    ecrire(); // Commencer l'écriture automatique
  </script>

	<script>
		const fontSelect = document.getElementById('font-select');
		const colorSelect = document.getElementById('color-select');
		const resetButton = document.getElementById('reset-button');
		const body = document.querySelector('body');

		// Vérifiez si le style de police et la couleur de fond sont déjà définis dans le stockage local
		if (localStorage.getItem('fontStyle') !== null) {
			body.style.fontFamily = localStorage.getItem('fontStyle');
			fontSelect.value = localStorage.getItem('fontStyle');
		}
		if (localStorage.getItem('backgroundColor') !== null) {
			body.style.backgroundColor = localStorage.getItem('backgroundColor');
			colorSelect.value = localStorage.getItem('backgroundColor');
		}

		// Ajouter un gestionnaire d'événements pour le changement de style de police
		fontSelect.addEventListener('change', () => {
			const selectedFont = fontSelect.value;
			body.style.fontFamily = selectedFont;
			localStorage.setItem('fontStyle', selectedFont);
		});

		// Ajouter un gestionnaire d'événements pour le changement de couleur de fond
		colorSelect.addEventListener('change', () => {
			const selectedColor = colorSelect.value;
			body.style.backgroundColor = selectedColor;
			localStorage.setItem('backgroundColor', selectedColor);
		});

		// Ajouter un gestionnaire d'événements pour la réinitialisation
		resetButton.addEventListener('click', () => {
			localStorage.clear();
			location.reload();
		});
	</script>
